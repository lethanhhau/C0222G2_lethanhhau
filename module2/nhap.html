<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Table simple </title>
    <style>
        table{
            width: ="1000px"  border="5px"

        }
        th, td, caption {
            border: 1px solid chartreuse;
    </style>
</head>
<body>
<table cellpadding="5px" align="center">
<tr>
    <th colspan="4" bgcolor="#ff8c00"><h2>Sở Thích Của Bạn</h2></th>
<tr>
<td>Họ và tên</td>
<td colspan="3">
    <input type="text" name="full name" size="30px" placeholder="nhập họ tên">
</td>

</tr>
<tr>
    <td>Email</td>
    <td colspan="3">
        <input type="text" name="email" size="20" placeholder="nhập email">
    </td>
</tr>
<tr>
    <td rowspan="4">Sở thích</td>
    <td colspan="3">
        <input type="checkbox" name="thể thao">Thể thao
        <input type="checkbox" name="âm nhạc">Âm nhạc
        <input type="checkbox" name="đọc sách">Đọc sách
    </td>

</tr>
<tr>
    <td colspan="3">
        <input type="checkbox" name="lướt web">Lướt web
        <input type="checkbox" name="chơi game">Chơi game
        <input type="checkbox" name="điện ảnh">Điện ảnh
    </td>
</tr>
<tr>

    <td colspan="3">
        <input type="checkbox"name="du lịch">Du lịch
    </td>

</tr>
<tr>
    <td colspan="3">
        <input type="checkbox"name="gửi thông tin">Gửi thông tin
        <input type="checkbox"name="nhập lai">Nhập lại
    </td>

</tr>
</table>
</body>
</html>
