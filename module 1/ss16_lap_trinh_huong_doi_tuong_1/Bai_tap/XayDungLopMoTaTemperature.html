<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(degreeC) {
            this.degreeC = degreeC;
        }

        getDegreec() {
            return this.degreeC;
        }

        getDegreeF() {
            this.DegreeF = (25 * 1.8) + 32;
            return this.DegreeF;
        }

        getDegreeKenvin() {
            this.DegreeKenvin = 25 + 273, 15;
            return this.DegreeKenvin;
        }
    }

    let temperature = new Temperature(25);
    let degreeF = temperature.getDegreeF();
    let degreeKenvin = temperature.getDegreeKenvin()
    document.write("degreeF :" + degreeF + '<br>' + "degreeKenvin :" + degreeKenvin)
</script>
</body>
</html>
