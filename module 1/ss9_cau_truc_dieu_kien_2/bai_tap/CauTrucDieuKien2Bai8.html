<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<input type="text" id="age">
<button type="submit" onclick="tuoi()">commit</button>
<p id="in" value = ''></p>
<script>
    function tuoi(){
    let age = parseFloat(document.getElementById('age').value);
    if(age < 120 && age >0){
        document.getElementById('in').innerHTML = 'tuổi của một người'
    }else{
        document.getElementById('in').innerHTML = 'Không phải là tuổi của một người'
    }
    }
</script>
</body>
</html>
