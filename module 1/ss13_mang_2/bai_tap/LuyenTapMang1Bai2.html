<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let arr = [2, 4, 6, 8, 9, 11, 24, 55, 65, 14];
    let max = arr[0];
    let position = 0;
    for (i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            position = i;
        }
    }
    document.writeln('Giá trị lớn nhất trong mảng là ' + max + 'và vị trí là ' + position);
</script>
</body>
</html>
