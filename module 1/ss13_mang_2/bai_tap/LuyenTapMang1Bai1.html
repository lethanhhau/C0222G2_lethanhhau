<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let arr = [1, 3, 8, 9, 12, 10, 15, 59, 8, 14];
    let count = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
            document.writeln(arr[i] + '<br>');
        }
    }
    document.writeln('có ' + count + ' số lớn hơn hoặc bằng 10')
</script>
</body>
</html>
