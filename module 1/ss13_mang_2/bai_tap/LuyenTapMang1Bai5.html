<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let arr = [1, -3, -4, 2, -7]
    let count = 0;
    for (i = 0; i <= arr.length; i++) {
        if (arr[i] < 0) {
            count++;
            document.write(arr[i] + '<br>');
        }
    }
    document.write('trong chuỗi có ' + count + ' số âm');
</script>
</body>
</html>
