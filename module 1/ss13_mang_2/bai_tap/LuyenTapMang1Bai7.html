<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử: "))
    }
    let v = prompt('Nhập V');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == v) {
            arr.splice(i, 1);
        }
    }
    document.write(arr)
</script>
</body>
</html>
