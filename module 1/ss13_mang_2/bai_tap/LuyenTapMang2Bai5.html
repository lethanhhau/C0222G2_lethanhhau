    let str1 = prompt('Nhập chuỗi 1');
    let str2 = prompt('Nhập chuỗi 2');
    let arr1 = str1.split();
    let arr2 = str2.split();
    if (arr1.length !== arr2.length) {
        document.write('hai chuỗi không giống nhau')
    } else {
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === arr2[i]) {
                document.write('hai chuỗi giống nhau')
            } else {
                document.write('hai chuỗi không giống nhau')
            }
        }
    }
</script>
