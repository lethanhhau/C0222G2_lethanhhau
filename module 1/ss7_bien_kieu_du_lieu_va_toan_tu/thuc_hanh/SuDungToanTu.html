<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Sử Dụng Toán Tử</title>
</head>
<body>
<script>
    var inputWidth;
    var inputHeight;
    inputWidth = prompt("Nhập chiều rộng");
    inputHeight = prompt("Nhập chiều cao");
    var width = parseInt(inputWidth);
    var height = parseInt(inputHeight);
    var area = width * height;
    document.write("The area is: " + area);
</script>
</body>
</html>
