<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    let radius;
    const PI = 3.14;
    radius =prompt("Nhập bán kính hình tròn: ");
    acreage = (radius*radius)*PI;
    document.write('acreage =' + acreage);
</script>
</body>
</html>
