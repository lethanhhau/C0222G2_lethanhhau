<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trinh Nhập Điểm</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = parseInt(prompt("Nhập điểm lý: "));
    b = parseInt(prompt("Nhập điểm hoá: "));
    c = parseInt(prompt("Nhập điểm sinh: "));
    avg = (a+b+c)/3;
    total = a+b+c;
    document.write('avg= ' +avg);
    document.write('<br>');
    document.write('total= ' +total);
</script>
</body>
</html>
