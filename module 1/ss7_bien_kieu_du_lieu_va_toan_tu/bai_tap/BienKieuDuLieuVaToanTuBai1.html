<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trinh Nhập Điểm</title>
</head>
<body>
<script>
    var a;
    var b;
    var c;
    a = prompt("Nhập điểm lý: ");
    b = prompt("Nhập điểm hoá: ");
    c = prompt("Nhập điểm sinh: ");
    var a= parseInt(a);
    var b = parseInt(b);
    var c = parseInt(c);
    avg = (a+b+c)/3;
    total = a+b+c;
    document.write('avg= ' +avg);
    document.write('<br>');
    document.write('total= ' +total);
</script>
</body>
</html>
