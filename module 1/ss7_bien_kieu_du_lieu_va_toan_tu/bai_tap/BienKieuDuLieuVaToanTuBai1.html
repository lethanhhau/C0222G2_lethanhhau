<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trinh Nhập Điểm</title>
</head>
<body>
<script>
    let physical;
    let chemical;
    let born;
    physical = parseInt(prompt("Nhập điểm lý: "));
    chemical = parseInt(prompt("Nhập điểm hoá: "));
    born = parseInt(prompt("Nhập điểm sinh: "));
    let avg = (physical + chemical + born)/3;
    let total = physical + chemical + born;
    document.write('avg= ' +avg);
    document.write('<br>');
    document.write('total= ' +total);
</script>
</body>
</html>
