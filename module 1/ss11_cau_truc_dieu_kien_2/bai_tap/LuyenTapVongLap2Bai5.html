<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let goc = parseFloat(prompt('nhập tiền gửi'));
    let lai = parseFloat(prompt('nhập lãi suât'));
    let thang = parseInt(prompt('nhập tháng gửi'));
    for (let i=1;i<=thang;i++){
        let rose = goc * lai;
        goc+=rose;
    }
    document.write(goc);
</script>
</body>
</html>
