<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let count =0;
    let total =0;
    let i = 1;
  while (count <= 29){
        if (i%7 === 0){
            count += 1;
            total+=i;
            document.write(i + '<br>');
        }
        i++
  }
  document.write('tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: ' +total);
</script>
</body>
</html>
