<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function doi(meters) {
    meters = prompt('Nhập meters');
    let feet = meters*3.279;
    return feet;
    }
    document.write(doi());
</script>
