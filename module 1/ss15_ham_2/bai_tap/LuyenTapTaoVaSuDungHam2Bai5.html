<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = prompt('nhập số')
    }

    function findMin() {

        let min = arr[0];
        for (i = 0; i < 3; i++) {
            min < arr[i]
            min = arr[i]
        }return min
    }

    document.write(findMin())

</script>
</body>
</html>
