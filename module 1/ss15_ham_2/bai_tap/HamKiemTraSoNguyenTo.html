    function isprime(n){
        let flag = true;
        if (n <2) return flag = false;
        let i = 2;
        while(i <n){
            if( n%i==false ) {
                flag = false;
                break;
            }
            i++;
        }
        return flag;
    }
    let n= prompt(" nhap mot so n: ");
    let i = 0, check=false, result ="";
    while ( i < n){
        check = isprime(i);
        if( check == true ) result += i + " ";
        ++i;
    }
    document.write(result);
