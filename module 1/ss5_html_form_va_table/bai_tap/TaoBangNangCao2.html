<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao 2</title>
    <style>
        .ss2{
            width: 55%;
            margin: 0px auto;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        table{
            width: 700px;
            height: 400px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid cornflowerblue;
            }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .skip{
            border: 0px;
        }
        .fontcolor{
            color: white;
            height: 50px;
        }
        .hight{
            height: 50px;
        }
        sub{
            color: black;
        }
    </style>
</head>
<body>
<div class="ss2">
<h1 style="color:blue">Tháng 10-October</h1>
<table>
    <tr class="fontcolor">
        <th class="skip" bgcolor="red">Chủ nhật</th>
        <th class="skip" bgcolor="gold">T .Hai</th>
        <th class="skip" bgcolor="gold">T .Ba</th>
        <th class="skip" bgcolor="gold">T .Tư</th>
        <th class="skip" bgcolor="gold">T .Năm</th>
        <th class="skip" bgcolor="gold">T .Sáu</th>
        <th class="skip" bgcolor="blue">T .Bảy</th>
    </tr>
    <tr class="hight">
        <td class="red" bgcolor="white" style="border: 0px">Sun</td>
        <td class="skip">Mon</td>
        <td class="skip">Tue</td>
        <td class="skip">Wed</td>
        <td class="skip">Thu</td>
        <td class="skip">Fri</td>
        <td class="blue" bgcolor="white" style="border: 0px">Sat</td>
    </tr>
    <tr>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold">1<sub>13</sub></td>
        <td>2<sub>14</sub></td>
        <td class="blue">3<sub>15</sub></td>
    </tr>
    <tr>
        <td class="red">4<sub>16</sub></td>
        <td class="gold">5<sub>17</sub></td>
        <td class="gold">6<sub>18</sub></td>
        <td class="gold">7<sub>19</sub></td>
        <td>8<sub>20</sub></td>
        <td>9<sub>21</sub></td>
        <td class="blue">10<sub>22</sub></td>
    </tr>
    <tr>
        <td class="red">11<sub>23</sub></td>
        <td>12<sub>24</sub></td>
        <td>13<sub>25</sub></td>
        <td>14<sub>26</sub></td>
        <td>15<sub>27</sub></td>
        <td>16<sub>28</sub></td>
        <td class="blue">17<sub>29</sub></td>
    </tr>
    <tr>
        <td class="red">18<sub>1.9</sub></td>
        <td>19<sub>2</sub></td>
        <td>20<sub>3</sub></td>
        <td>21<sub>4</sub></td>
        <td>22<sub>5</sub></td>
        <td>23<sub>6</sub></td>
        <td class="blue">24<sub>7</sub></td>
    </tr>
    <tr>
        <td class="red">25<sub>8</sub></td>
        <td>26<sub>9</sub></td>
        <td>27<sub>10</sub></td>
        <td>28<sub>11</sub></td>
        <td>29<sub>12</sub></td>
        <td>30<sub>13</sub></td>
        <td class="blue">31<sub>14</sub></td>
    </tr>
</table>
</div>
</body>
</html>
