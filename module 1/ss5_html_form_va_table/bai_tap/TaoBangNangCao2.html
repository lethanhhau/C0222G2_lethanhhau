<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao 2</title>
    <style>
        .ss2{
            width: 55%;
            margin: 0px auto;
            text-align: center;
        }
        h1{
            text-align: center;
        }
        table{
            width: 700px;
            height: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .skip{
            border: 0px;
        }
        .fontcolor{
            color: white;
        }
    </style>
</head>
<body>
<div class="ss2">
<h1 style="color:blue">Tháng 10-October</h1>
<table>
    <tr class="fontcolor">
        <th class="skip" bgcolor="red">Chủ nhật</th>
        <th class="skip" bgcolor="gold">Thứ 2</th>
        <th class="skip" bgcolor="gold">Thứ 3</th>
        <th class="skip" bgcolor="gold">Thứ 4</th>
        <th class="skip" bgcolor="gold">Thứ 5</th>
        <th class="skip" bgcolor="gold">Thứ 6</th>
        <th class="skip" bgcolor="blue">Thứ 7</th>
    </tr>
    <tr>
        <td class="red" bgcolor="white" style="border: 0px">Sun</td>
        <td class="skip">Mon</td>
        <td class="skip">Tue</td>
        <td class="skip">Wed</td>
        <td class="skip">Thu</td>
        <td class="skip">Fri</td>
        <td class="blue" bgcolor="white" style="border: 0px">Sat</td>
    </tr>
    <tr>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold"></td>
        <td class="gold">1</td>
        <td>2</td>
        <td class="blue">3</td>
    </tr>
    <tr>
        <td class="red">4</td>
        <td class="gold">5</td>
        <td class="gold">6</td>
        <td class="gold">7</td>
        <td>8</td>
        <td>9</td>
        <td class="blue">10</td>
    </tr>
    <tr>
        <td class="red">11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="blue">17</td>
    </tr>
    <tr>
        <td class="red">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="blue">24</td>
    </tr>
    <tr>
        <td class="red">25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td class="blue">31</td>
    </tr>
</table>
</div>
</body>
</html>
