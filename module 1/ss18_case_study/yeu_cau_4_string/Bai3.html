<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng-->
<script>
    let s1 = ("hello");
    let s2 = ("hea");
    let a = s1.split("");
    let b = s2.split("");
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (a[i] === b[j]) {
                count++;
                a.splice(i, 1);
                b.slice(j, 1);
                i--;
                j--;
            }

        }
    }
    document.write('ký tự chung là : ' + count)
</script>
</body>
</html>
