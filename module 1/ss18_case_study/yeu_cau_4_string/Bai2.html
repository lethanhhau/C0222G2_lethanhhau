<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<script>
    let str = 'a b c d a e b';
    let arr = str.split("");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(i, 1);
                i--;
                break
            }
        }
    }
    count = arr.length;
    document.write('độ dài chuỗi là '+ count);
</script>
</body>
</html>
