<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông cân rỗng có chiều cao h</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 2 && j === 1 || i === 3 && (j === 1 || j === 2) || i===4 && (j===1 || j===2 || j===3)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write('*');
            }
        } document.write('<br>');
    }
</script>
</body>
