<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẻ tam giác cân có chiều cao h</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 9; j++) {
            if (i === 1 && j !== 5
                || i === 2 && (j === 1 || j === 2 || j === 3 || j === 7 || j === 8 || j === 9)
                || i === 3 && (j === 1 || j === 2 || j === 8 || j === 9)
                || i === 4 && (j === 1 || j === 9)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
