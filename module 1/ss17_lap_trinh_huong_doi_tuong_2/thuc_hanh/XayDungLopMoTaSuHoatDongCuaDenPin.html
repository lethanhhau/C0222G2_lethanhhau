<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy
        }

        getDecreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(battery, status) {
            this.battery = battery;
        }
        getBattery(){
            return this.battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        getLight() {
            if (this.status) {
                alert("Lighting");
            }else {
                alert("Not Lighting");
            }
        }

        getTurnOn() {
            this.status = true;
        }

        getTurnOff() {
            this.status = false;
        }
    }

    let battery = new Battery(10);
    let flashLamp = new FlashLamp(battery);
    let batteryInfo = flashLamp.getBatteryInfo()
    document.write('batteryInfo :' + batteryInfo + '<br>');
    flashLamp.getLight()
    document.write("Turn on<br/>")
    flashLamp.getTurnOn()
    flashLamp.getLight()
    document.write('batteryInfo :' + batteryInfo + '<br>');
    document.write("turn off<br/>")
    flashLamp.getTurnOff()
    flashLamp.getLight()


</script>
</body>
</html>
