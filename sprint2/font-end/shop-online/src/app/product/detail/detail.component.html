<div id="wrapper" class="container" *ngIf="product">
  <section class="header_text sub">
    <h4><span>Chi Tiết Sản Phẩm</span></h4>
  </section>
  <section class="main-content">
    <div class="row">
      <div class="span9">
        <div class="row">
          <div class="span4">
            <a class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" src="{{product.image}}"></a>
          </div>
          <div class="span5">
            <address>
              <h4>{{product.name}}</h4>
              <strong>Thương Hiệu: </strong> <span>{{product.manufacturer}}</span><br>
              <strong>Bảo Hành: </strong> <span>{{product.guaranteeTime}}</span><br>
              <strong>Giảm Giá: </strong> <span>{{product.discount}}%</span><br>
<!--              <strong>Thông Tin: </strong> <span [innerHTML]="product.specification"></span><br>-->
            </address>
            <h4><strong>Giá: {{product.price| currency: "VND": ''}}đ</strong></h4>
          </div>
          <div class="span5">
            <div class="form-inline">
              <p>&nbsp;</p>
              <a *ngIf="role == 'ROLE_USER'" class="btn" type="submit" [routerLink]="" (click)="addToCart(product)">Thêm Vào Giỏ Hàng</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="span9">
            <ul class="nav nav-tabs" id="myTab">
              <li class="active"><a href="#profile">Thông Tin Sản Phẩm</a></li>
              <li class=""><a href="#home">Mô Tả Sản Phẩm</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="profile" [innerHTML]="product.specification"></div>
            </div>
            <div class="tab-content">
              <div class="tab-pane active" id="home" [innerHTML]="product.description"></div>
            </div>
          </div>
