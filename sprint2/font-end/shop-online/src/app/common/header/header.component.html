<div id="top-bar" class="container">
  <div class="row">
    <div class="span4">
      <form [formGroup]="searchForm" (ngSubmit)="searchProduct()" *ngIf="searchForm">
        <input type="text" class="input-block-level search-query"
               style="color: black" Placeholder="Tìm Kiếm" formControlName="searchName" name="searchName">
      </form>
    </div>
    <div class="span8">
      <div class="account pull-right">
        <a class=" dropdown" *ngIf="token !== ''">
          <a class=" dropdown-toggle tk" data-toggle="dropdown"><b>{{username}}</b> |
            <!--              <span class="caret"></span>-->
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" [routerLink]="['/info']"><b>Chi tiết tài khoản</b></a></li>
            <li><a class="dropdown-item" *ngIf="role === 'ROLE_ADMIN'" [routerLink]="['/create-product']"><b>Thêm Mới Sản
              Phẩm</b></a></li>
            <li><a class="dropdown-item" *ngIf="role === 'ROLE_USER'" [routerLink]="['/history']"><b>Lịch Sử Mua Hàng</b></a>
            </li>
            <li><a class="dropdown-item" (click)="onLogout()"><b>Đăng xuất</b></a></li>
          </ul>
        </a>
        <a class="dropdown" >
          <a class=" dropdown-toggle tk" data-toggle="dropdown" *ngIf="role === 'ROLE_ADMIN'"><b>Thống Kê</b> |</a>
          <ul class="dropdown-menu" style="width: 220px">
            <li><a class="dropdown-item"><b>Top 10 Sản Phẩm Bán Chạy</b></a></li>
            <li><a class="dropdown-item"><b>Top 10 Khách Hàng Mua Nhiều</b></a></li>
          </ul>
        </a>

        <a class="nav-link"  routerLink="/cart"><b>Giỏ Hàng</b> |</a>

        <!--         <a href="checkout.html">Thanh Toán |</a>-->
        <a class="nav-link" *ngIf="token === ''" [routerLink]="['/login']"> <b>Đăng Ký</b> |</a>
        <a class="nav-link" *ngIf="token === ''" [routerLink]="['/login']"> <b>Đăng nhập</b></a>
      </div>
    </div>
  </div>
</div>
<div id="wrapper" class="container">
  <section class="navbar main-menu">
    <div class="navbar-inner main-menu">
      <a href="index.html" class="logo pull-left"><img src="assets/themes/images/logo.png" class="site_logo" alt=""></a>
      <nav id="menu" class="pull-right">
        <ul>
          <li><a routerLink="/laptop">Laptop</a></li>
          <li><a routerLink="/phone">Điện Thoại</a></li>
          <li><a routerLink="/camera">Máy Ảnh</a></li>
          <li><a routerLink="/tivi">Tivi</a></li>
          <li><a href="/">Tủ Lạnh</a></li>
          <li><a href="/">Máy Giặt</a></li>
          <li><a routerLink="/device">Phụ Kiện</a></li>
        </ul>
      </nav>
    </div>
  </section>
</div>
