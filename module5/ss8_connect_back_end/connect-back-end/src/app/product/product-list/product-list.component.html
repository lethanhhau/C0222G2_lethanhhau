<div class="container">
  <div class="text-center" style="height: 150px !important;">
    <h1 class="text-primary">List Product</h1>
    <button class="btn btn-outline-primary" [routerLink]="'/product-create'">Create Product</button>
  </div>

  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products, index as i">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.category.name}}</td>
        <td>
          <button class="btn btn-outline-warning">
            <a [routerLink]="['/product-edit',product.id]">Edit</a>
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger">
            <a [routerLink]="['/product-delete',product.id]">Delete</a>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
