<div class="container" style="margin-top: 50px">
  <h2 style="color: #4eec15">Today's article</h2>
  <hr>
  <div *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
    <app-like></app-like>
  </div>
  <hr>
  <div>
    <h2 style="color: gold">Article Information</h2>
      <table>
        <tr>
          <td>Title:</td>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn btn-outline-success" style="float: right" (click)="addNewArticle()" >Add</button>
          </td>
        </tr>
      </table>
  </div>
</div>
