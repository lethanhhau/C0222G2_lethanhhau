<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Create New Customer</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/customer/create" method="post" object="customerDto">

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Code:</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" name="customerCode">
        </div>

        <div style="color: red" errors = "customerCode"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Type Id:(select one):</label>
            <select class="form-select" field="customerType">
                <option each="item,loop : customerTypes" text="${item.customerTypeName}" value="item.customerTypeId"></option>
            </select>

        </div>

        <div style="color: red" errors = "customerType"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Name:</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" name="customerName">
        </div>

        <div style="color: red" errors = "customerName"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Birthday:</label>
            <input type="date" class="form-control" placeholder="Enter Customer Birthday" name="customerBirthday">
        </div>

        <div style="color: red" errors = "customerBirthday"></div>

        <div class="mb-3 mt-3">

            <label class="form-label h6">Customer Gender:(select one):</label>
            <select class="form-select" field="customerGender">
                        <option value="Male" >Male</option>
                        <option value="FeMale">FeMale</option>
                        <option value="Other">Other</option>
            </select>
        </div>

        <div style="color: red" errors = "customerGender"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">customer Id Card:</label>
            <input type="text" class="form-control" placeholder="Enter customer Id Card" name="customerIdCard">
        </div>

        <div style="color: red" errors = "customerIdCard"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Phone:</label>
            <input type="text" class="form-control" placeholder="Enter customer Phone" name="customerPhone">
        </div>

        <div style="color: red" errors = "customerPhone"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Email:</label>
            <input type="email" class="form-control" placeholder="Enter customer Email" name="customerEmail">
        </div>

        <div style="color: red" errors = "customerEmail"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Address:</label>
            <input type="text" class="form-control" placeholder="Enter customer Address" name="customerAddress">
        </div>

        <div style="color: red" errors = "customerAddress"></div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/customer-list" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
