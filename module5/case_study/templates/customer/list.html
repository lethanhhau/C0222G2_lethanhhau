<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header style="margin-top: 100px">
    <div class="p-3 text-center bg-image"
         style="height: 60px;">
        <div class="mask">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-success">
                    <h1 class="mb-3">List Customer</h1>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center" if="success">
        <h3 utext="success" style="color: blue"></h3>
    </div>
    <div class="text-center" if="msgDelete">
        <h3 utext="msgDelete" style="color: blue;"></h3>
    </div>
    <div class="text-center" if="${msgEdit}">
        <h3 utext="msgEdit" style="color: blue;"></h3>
    </div>


    <div class="container mt-3">
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid" style="height: 60px">
                <a href="" href="/customer/create" class="btn btn-outline-success btn-lg" role="button"  style="color: white">
                    Create Customer
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" name="searchParam"
                           placeholder="Search By Name"  aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" name="name"  style="color: white">Search</button>
                </form>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Code</th>
            <th>Type</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr each="customer, loop : customers">
            <td text="loop.count"></td>
            <td text="customer.customerId"></td>
            <td text="${customer.customerCode}"></td>
            <td text="customer.customerType.customerTypeName"></td>
            <td text="customer.customerName"></td>
            <td text="customer.customerBirthday"></td>
            <td text="customer.customerGender"></td>
            <td text="customer.customerPhone"></td>
            <td text="customer.customerAddress"></td>
            <td>
                <a href="/customer/edit/id(id=customer.customerId)" class="btn btn-outline-warning">Edit</a>
            </td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="'#staticBackdrop' + customer.customerId">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop + customer.customerId" data-bs-backdrop="static"
                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-danger" id="staticBackdropLabel">Warning!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Do you want delete Customer <span text="customer.customerName" class="text-warning"></span>
                                with id = <span text="customer.customerId" class="text-warning"></span> ?
                            </div>
                            <div class="modal-footer">
                                <a href="" href="/customer/delete/id(id=customer.customerId)"
                                   class="btn btn-outline-success">Delete</a>
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-10">
            <a href="/customerType-list" class="btn btn-outline-success">Go To List</a>
        </div>
        <div class="col-2 ">
            <ul class="pagination" if="customers.totalPages > 0">
                <li class="page-item">
                    <a class="page-link" if="customers.hasPrevious()" href="'/customer-list'(page=customers.number - 1, search=searchValue})">
                        Previous
                    </a>
                </li>
                <div each="item, loop : #numbers.sequence(1, customers.totalPages )">
                    <div if="(customers.number + 1) == item">
                        <li class="page-item active">
                            <a class="page-link" href="#" text="item" href="/customer-list(page=(item}-1), search=searchValue)"></a>
                        </li>
                    </div>
                    <div unless="((customers.number + 1) == item)">
                        <li class="page-item">
                            <a class="page-link" href="#" text="item" href="/customer-list(page=(item-1), search=searchValue )"></a>
                        </li>
                    </div>
                </div>
                <li class="page-item">
                    <a class="page-link" if="customers.hasNext()" href="'customer-list'(page=customers.number + 1, search=searchValue)">
                        Next
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
