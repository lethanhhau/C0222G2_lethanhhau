<div class="container" style="margin-top: 100px">
  <div class="p-3 text-center bg-image"
       style="height: 50px;">
    <div class="mask">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-success">
          <h1 class="mb-3">Create New Contract</h1>
        </div>
      </div>
    </div>
  </div>
  <form>
    <div class="mb-3 mt-3">
      <label class="form-label h6">Start Date:</label>
      <input type="date" class="form-control" placeholder="Enter Start Date">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">End Date:</label>
      <input type="date" class="form-control" placeholder="Enter End Date">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Deposits:</label>
      <input type="text" class="form-control" placeholder="Enter Deposits">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Total Money:</label>
      <input type="text" class="form-control" readonly/>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer:(select one):</label>
      <select class="form-select">
        <option value="1">tai</option>
        <option value="2">phuong</option>
        <option value="3">hau</option>
      </select>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Facility:(select one):</label>
      <select class="form-select">
        <option value="1">PHÒNG SUITE HƯỚNG BIỂN</option>
        <option value="2">PHÒNG STUDIO SUITE HƯỚNG BIỂN</option>
        <option value="3">PHÒNG DELUXE HƯỚNG BIỂN</option>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
    <a [routerLink]="['/contractList']"
       style="margin-left: 10px" class="btn btn-outline-secondary">Back home</a>
  </form>
</div>
