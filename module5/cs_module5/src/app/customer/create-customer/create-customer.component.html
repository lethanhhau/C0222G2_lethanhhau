<div class="container" style="margin-top: 100px">
  <div class="p-3 text-center bg-image"
       style="height: 50px;">
    <div class="mask">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-success">
          <h1 class="mb-3">Create New Customer</h1>
        </div>
      </div>
    </div>
  </div>

  <form>
    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Code:</label>
      <input type="text" class="form-control" placeholder="Enter Customer Code">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Type ID (select one):</label>
      <select class="form-select">
        <option value="1">Member</option>
        <option value="2">Silver</option>
        <option value="3">Gold</option>
        <option value="4">Platinium</option>
        <option value="5">Diamond</option>
      </select>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Name:</label>
      <input type="text" class="form-control" placeholder="Enter Customer Name">
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Birthday:</label>
      <input type="date" class="form-control" placeholder="Enter Customer Birthday">
    </div>


    <div class="mb-3 mt-3">

      <label class="form-label h6">Customer Gender:(select one):</label>
      <select class="form-select">
        <option value="Male">Male</option>
        <option value="FeMale">FeMale</option>
        <option value="Other">Other</option>
      </select>
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">customer Id Card:</label>
      <input type="text" class="form-control" placeholder="Enter customer Id Card">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Phone:</label>
      <input type="text" class="form-control" placeholder="Enter customer Phone">
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Email:</label>
      <input type="email" class="form-control" placeholder="Enter customer Email">
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Address:</label>
      <input type="text" class="form-control" placeholder="Enter customer Address">
    </div>

    <button type="submit" class="btn btn-outline-success">Save</button>
    <a [routerLink]="['/customerList']"
      style="margin-left: 10px" class="btn btn-outline-secondary">Back home</a>
  </form>
</div>
