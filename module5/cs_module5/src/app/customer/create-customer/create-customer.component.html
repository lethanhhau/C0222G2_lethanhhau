<div class="container" style="margin-top: 100px">
  <div class="p-3 text-center bg-image"
       style="height: 50px;">
    <div class="mask">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-success">
          <h1 class="mb-3">Create New Customer</h1>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="customerFormReactive" (ngSubmit)="createCustomerWithReactive()")]>
    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Type ID (select one):</label>
      <select formControlName = "customerTypeId" class="form-select">
        <option value="1">Member</option>
        <option value="2">Silver</option>
        <option value="3">Gold</option>
        <option value="4">Platinum</option>
        <option value="5">Diamond</option>
      </select>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Name:</label>
      <input formControlName = "customerName" name="customerName" type="text" class="form-control" placeholder="Enter Customer Name">
      <p style="color: red" *ngIf="customerFormReactive.controls.customerName.hasError('required')
      && customerFormReactive.controls.customerName.touched">Tên Không được để trống</p>
      <p style="color: red" *ngIf="customerFormReactive.controls.customerName.hasError('pattern')
      && customerFormReactive.controls.customerName.touched">Tên Không đúng định dạng</p>
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Birthday:</label>
      <input formControlName = "customerBirthday" type="date" class="form-control" placeholder="Enter Customer Birthday">
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerBirthday.hasError('required')-->
<!--      && customerFormReactive.controls.customerBirthday.touched">Ngày Sinh Không được để trống</p>-->
    </div>


    <div class="mb-3 mt-3">

      <label class="form-label h6">Customer Gender:(select one):</label>
      <select formControlName = "customerGender" class="form-select">
        <option value="Male">Male</option>
        <option value="FeMale">FeMale</option>
        <option value="Other">Other</option>
      </select>
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">customer Id Card:</label>
      <input formControlName = "customerIdCar" type="text" class="form-control" placeholder="Enter customer Id Card">
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerIdCar.hasError('required')-->
<!--      && customerFormReactive.controls.customerIdCar.touched">Số chứng minh Không được để trống</p>-->
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerIdCar.hasError('pattern')-->
<!--      && customerFormReactive.controls.customerIdCar.touched">Số chứng minh Không đúng định dạng</p>-->
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Phone:</label>
      <input formControlName = "customerPhone" type="text" class="form-control" placeholder="Enter customer Phone">
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerPhone.hasError('required')-->
<!--      && customerFormReactive.controls.customerPhone.touched">Số điện thoại Không được để trống</p>-->
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerPhone.hasError('pattern')-->
<!--      && customerFormReactive.controls.customerPhone.touched">Số điện thoại Không đúng định dạng</p>-->
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Email:</label>
      <input formControlName = "customerEmail" type="email" class="form-control" placeholder="Enter customer Email">
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerEmail.hasError('required')-->
<!--      && customerFormReactive.controls.customerEmail.touched">Email Không được để trống</p>-->
<!--      <p style="color: red" *ngIf="customerFormReactive.controls.customerEmail.hasError('pattern')-->
<!--      && customerFormReactive.controls.customerEmail.touched">Email Không đúng định dạng</p>-->
    </div>


    <div class="mb-3 mt-3">
      <label class="form-label h6">Customer Address:</label>
      <input formControlName = "customerAddress" type="text" class="form-control" placeholder="Enter customer Address">
    </div>

    <button type="submit" class="btn btn-outline-success"  >Save</button>
    <a [routerLink]="['/customerList']"
      style="margin-left: 10px" class="btn btn-outline-secondary">Back home</a>
  </form>
</div>
