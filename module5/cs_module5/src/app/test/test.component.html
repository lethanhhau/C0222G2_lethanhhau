<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Easiest Way to Add Input Masks to Your Forms</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<!--  <link rel="stylesheet" href="assets/css/style.css">-->
</head>
<body>
<div class="registration-form">
  <form>
    <div class="container">
      <h1 class="mb-3">Create New Customer</h1>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerId" placeholder="customer Id">
    </div>
    <div class="form-group">
      <select class="form-select form-control item">
        <option value="0">Customer Type ID (select one):</option>
        <option value="1">Member</option>
        <option value="2">Silver</option>
        <option value="3">Gold</option>
        <option value="4">Platinum</option>
        <option value="5">Diamond</option>
      </select>

    </div>


    <div class="form-floating mb-3">
      <input class="form-control item" id="CustomerName" type="text"
             placeholder="Enter your name..."/>
      <label for="CustomerName">Customer name</label>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" id="customerBirthday" placeholder="Customer Birthday">
    </div>
    <div class="form-group">
      <select class="form-select form-control item">
        <option>Customer Gender:(select one):</option>
        <option value="Male">Male</option>
        <option value="FeMale">FeMale</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerIdCard" placeholder="Customer Id Card">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerPhone" placeholder="Customer Phone">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerEmail" placeholder="Customer Email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="customerAddress" placeholder="Customer Address">
    </div>


    <div class="form-group container" style="text-align: center">
      <button type="button" class="btn btn-outline-danger create-account">Create</button>
      <a [routerLink]="['/customerList']"
         style="margin-left: 10px" class="btn btn-block create-account">Back home</a>
    </div>
  </form>
  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<!--<script src="assets/js/script.js"></script>-->
</body>
</html>
