        <a [routerLink]="['/create']"
           class="btn btn-outline-success btn-lg" role="button" style="color: white">

        </a>

</header>
<div class="container mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Code</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Unit</th>
      <th>Quantity</th>
      <th>Date In</th>
      <th colspan="2" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lh of consignments">
      <td>{{lh.code}}</td>
      <td>{{lh.product.name}}</td>
      <td>{{lh.product.price}}</td>
      <td>{{lh.product.unit}}</td>
      <td>{{lh.quantity}}</td>
      <td>{{lh.dateIn|date: 'dd-MM-yyyy'}}</td>
      <td>
        <a
          class="btn btn-outline-warning" type="button" style="color: black">
          <i class="bi bi-pencil"></i>
        </a>
      </td>

      <td>
        <button class="btn btn-outline-danger" data-bs-toggle="modal"
                [attr.data-bs-target]="'#deleteModal' + lh.id">
          <i class="bi bi-trash-fill"></i>
        </button>
        <div class="modal fade" id="deleteModal{{lh.id}}">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-danger"><h1>Xác Nhận!</h1></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <!--                <h3>Do you want delete:</h3> <br>-->
                <span class="text-warning"></span>Bạn có chắc muốn xóa thông tin lô hàng <span
                class="text-warning">{{lh.product.name}}</span> <br>
                nhập ngày {{lh.dateIn}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="showCancel()">
                  Cancel
                </button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"
                        (click)="deleteConsignment(lh.id)" (click)="showDelete()">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="margin-left: 70%">
<!--    <pagination-controls (pageChange)="p = $event"></pagination-controls>-->
  </div>

</div>
