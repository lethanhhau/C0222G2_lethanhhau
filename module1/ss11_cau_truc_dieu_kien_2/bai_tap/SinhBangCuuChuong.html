<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bảng cửu chương</title>
</head>
<body>
<script>
    let board;
    board = "<table border='1px' width = '1350px'>"
    for (i = 1; i <= 10;i++) {
        board = board + "<tr>";
        for (j = 1; j <= 10; j++) {
            board = board + "<td>" + j + 'x' + i + '=' + (i*j)+ "</td>";
        }
        board = board + "</tr>";
    }
    board = board + "</table>";
    document.write(board);
</script>
</body>
</html>
