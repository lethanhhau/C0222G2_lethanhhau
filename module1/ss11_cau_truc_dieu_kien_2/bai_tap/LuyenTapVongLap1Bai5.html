<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let fibonacci = 0;
    let fibonacci1 = 0;
    let fibonacci2 = 1;
    let total =  0;
    for (let i = 0; i < 20; i++) {
        fibonacci = fibonacci1 + fibonacci2;
        fibonacci1 = fibonacci2;
        fibonacci2 = fibonacci;
        document.write(fibonacci+ '<br>');
        total +=  fibonacci;
    }
        document.write('<br>')
        document.write('tổng 20 số đầu tiên của dãy fibonacci ='+total);

</script>
</body>
</html>
