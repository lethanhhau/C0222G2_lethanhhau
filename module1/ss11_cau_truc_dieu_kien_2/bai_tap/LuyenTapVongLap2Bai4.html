<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 20; j++) {
            if (i === 0 || i === 7 || j === 0 || j === 19) {
                document.write("*");
            } else {
                // In khoảng trắng
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
