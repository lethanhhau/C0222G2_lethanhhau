<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 3</title>
</head>
<body>
<script>
    for (let i = 0; i <= 10; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');

    for (let i = 10; i >= 0; i--) {
        for (let j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');

    for (let i =0;i<=10;i++){
        for (let j=0;j<=10;j++){
            if (j < 10-i){
                document.write("&nbsp&nbsp");
            }else{
                document.write('*');
            }
        }document.write('<br>');
    }

    document.write('<br>');

    for (let i =0;i<=10;i++){
        for (let j =0;j<=10;j++){
            if(i > j){
                document.write("&nbsp&nbsp");
            }else{
                document.write('*');
            }
        }document.write('<br>');
    }
</script>
</body>
</html>
