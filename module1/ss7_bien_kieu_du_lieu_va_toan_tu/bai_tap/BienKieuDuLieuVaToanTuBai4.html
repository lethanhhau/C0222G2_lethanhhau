<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    let diameter;
    const PI = 3.14;
    diameter = prompt("Nhập đường kính hình tròn: ");
    perimeter = diameter*PI;
    document.write('perimeter = '+perimeter);
</script>
</body>
