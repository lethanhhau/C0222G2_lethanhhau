<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
       <input type="text" id="number1"></td>
        <input type="text" id="number2"></td><br>
        <button type="submit" onclick="addi()">Addition(+)</button>
       <button type="submit" onclick="subtrac()">Subtraction(-)</button>
       <button type="submit" onclick="multiplica()">Multiplication(X)</button>
       <button type="submit" onclick="divi()">Divition(/)</button><br>
        Result Divison:<input style="border: 0px" type="text" id="result">
<script>
    function addi() {
        let a=parseInt(document.getElementById('number1').value);
        let b=parseInt(document.getElementById('number2').value);
        result= a+b;
        document.getElementById('result').value = result;
    }
    function subtrac() {
        let a=parseInt(document.getElementById('number1').value);
        let b=parseInt(document.getElementById('number2').value);
        result = a-b;
        document.getElementById('result').value = result;
    }
    function multiplica() {
        let a=parseInt(document.getElementById('number1').value);
        let b=parseInt(document.getElementById('number2').value);
        result = a*b;
        document.getElementById('result').value= result;
    }
    function divi() {
        let a=parseInt(document.getElementById('number1').value);
        let b=parseInt(document.getElementById('number2').value);
        result = a/b;
        document.getElementById('result').value= result;
    }
</script>
</body>
</html>
