<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<script>
    let celsius;
    celsius = prompt("Nhập độ celsius: ");
    fahrenheit = (9 * celsius)/5 + 32;
    document.write('Độ fahrenheit = ' + fahrenheit);
</script>
</body>
</html>
