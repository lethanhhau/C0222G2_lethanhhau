<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function newNumber(a,b) {
        let number1 = a;
        let number2 = b;
        number1 = parseFloat(prompt('nhập number 1'));
        number2 = parseFloat(prompt('nhập number 2'));
        let total = 0;
        if (number1 > number2){
            document.write(number1 + ' > ' + number2);
        }else {
            total = number1 + number2;
            document.write('Tổng 2 số là ' + total);
        }
    }
    newNumber();
</script>
</body>
</html>
