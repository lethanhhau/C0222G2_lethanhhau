<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function countFactorial(number) {
        number = prompt('Nhập số')
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        return factorial;
    }
    document.write('giai thừ là ' + countFactorial());
</script>
</body>
</html>
