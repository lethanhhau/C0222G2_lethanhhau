<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let radius = prompt('nhập bán kính hình tròn');
    const PI = 3.14;
    function countAcreage(S){
    S = radius*radius*PI;
    return S;
    }
    function countperimeter(C) {
        C = 2*radius*PI;
        return C;
    }
    document.write('diện tích hình tròn là ' + countAcreage() + '<br>');
    document.write('chu vi hình tròn là ' + countperimeter());
</script>
</body>
</html>
