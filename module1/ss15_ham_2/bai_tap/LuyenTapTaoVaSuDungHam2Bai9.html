<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 9</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi ký tự')
    let arr = str.split("");

    function findCharacters(a) {
        let flag = false;
        a = prompt('nhập 1 ký tự')
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === a) {
                flag = true;
                count++;
            }
        }
        if (flag === true) {
            return 'số lần xuất hiện của ' + a + ' là ' + count;
        } else {
            return -1;
        }
    }

    document.write(findCharacters())
</script>
</body>
</html>
