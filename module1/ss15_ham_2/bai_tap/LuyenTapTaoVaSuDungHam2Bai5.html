<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let arr = [];
    for (let i=0;i<3;i++){
        arr[i] = prompt('nhập số');
    }
    function findMin(min) {
        min = arr[0];
        for (let i = 0; i < 3; i++) {
           if (min > arr[1]){
               min = arr[1];
           }else if(min > arr[2]){
               min = arr[2]
           }
        }
        return min
    }
    document.write('giá trị nhỏ nhất của hàm là ' + findMin())

</script>
</body>
</html>
