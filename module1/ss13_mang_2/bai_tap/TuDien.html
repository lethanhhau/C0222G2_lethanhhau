<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="in">
<button type="submit" onclick="timKiem()">tìm kiếm</button>
<p id="do"></p>
<script>
    function timKiem() {
        let english = ["result", "rose", "import", "export", "log in", "hello"];
        let vietNamese = ["kết quả", "hoa hồng", "nhập", "xuất", "đăng nhập", "xin chào"];
        let ketQua = document.getElementById('in').value;
        let flag = false;
        for (let i = 0; i < english.length; i++) {
            if (english[i] === ketQua) {
                document.getElementById('do').innerHTML = vietNamese[i];
                flag = true;
                break;
            } else {
                document.getElementById('do').innerHTML = 'không tìm thấy';
            }
        }

    }


</script>
</body>
</html>
