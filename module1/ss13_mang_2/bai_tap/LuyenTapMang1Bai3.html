<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = [2, 4, 5, 6, 7, 9, 24, 26, 18, 10];
    let max = arr[0];
    let total = 0;
    let avg = 0;
    for (i = 0; i < arr.length; i++) {
        total += arr[i];
        avg = total / arr.length;
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.write('giá trị lớn nhất của mảng là : ' + max + '<br>');
    document.write('giá tri trung bình của cách phần tử trong mảng là: ' + avg);
</script>
</body>
</html>
