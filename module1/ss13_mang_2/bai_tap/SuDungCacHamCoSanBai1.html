<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng hàm có sẵn</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());
    document.write('<br>');
    document.write(myColor.join());
    document.write('<br>');
    document.write(myColor.join('+'));
</script>
</body>
</html>
