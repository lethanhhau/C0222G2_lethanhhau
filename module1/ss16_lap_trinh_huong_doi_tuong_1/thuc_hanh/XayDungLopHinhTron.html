<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color
        }

        getRadius() {
            return this.radius;
        }

        getColor() {
            return this.color;

        }

        getArea() {
            this.area = Math.PI * radius * radius;
            return this.area
        }
    }

    let circle = new Circle(2, 'red');
    let radius = circle.getRadius();
    let area = circle.getArea();
    let color = circle.getColor();
    document.write("radius: " + radius + '<br>' + " area: " + area + '<br>' + "color :" + color);


</script>
</body>
</html>
