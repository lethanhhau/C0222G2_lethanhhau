<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẻ tam giác cân rỗng có chiều cao h</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i === 1 && (j === 5)
                || i===2 && (j===4 || j===6)
                || i===3 && (j===3 || j===7)
                || i===4 && (j===2 || j===8)
                || i===5
            ){
                document.write('*')
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write('<br>')
    }



    // đảo chuỗi

  


</script>
</body>
</html>
