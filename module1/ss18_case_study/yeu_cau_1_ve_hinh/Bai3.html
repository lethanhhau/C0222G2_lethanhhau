<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẻ tam giác cân có chiều cao h</title>
</head>
<body>
<script>

    let width = 8;
    let height = 10;

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i === 1 && j !== 5
                || i === 2 && (j === 1 || j === 2 || j === 3 || j === 7 || j === 8 || j === 9)
                || i === 3 && (j === 1 || j === 2 || j === 8 || j === 9)
                || i === 4 && (j === 1 || j === 9)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
    }


    for (let i = 1; i < width; i++) {
        document.write("<br>");
        for (let j = 1; j <= width - i; j++) {
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
    }
    document.write("<br>");
</script>
</body>
</html>
