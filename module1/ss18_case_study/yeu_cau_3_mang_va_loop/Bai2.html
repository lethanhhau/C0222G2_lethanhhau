<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Cho 2 mảng A và B chứa số nguyên.-->
<!-- Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A-->
<script>
    let A = [2, 4,5, 6,8 ];
    let B = [2, 5, 4, 15, 8, 12];
    let C = [];
    C = B;
    for (let i = 0; i < A.length; i++) {
        for (let j = 0; j < B.length; j++) {
            if (B[j] === A[i]) {
                B.splice(j, 1);
                j--;
            }
        }
    }
    document.write(C);
</script>
</body>
</html>
