<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->

<script>
    let arr = [[1, 2, 3, 4, 5],[6, 7, 8, 9],[8, 7, 6, 5, 4, 3, 2]];
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
            if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }
    }
    document.write('giá tri lớn nhất là: '+max +'<br>'+ 'giá trị nhỏ nhất là:' + min);

</script>
</body>
</html>
