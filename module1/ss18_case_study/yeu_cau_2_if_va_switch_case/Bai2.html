<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra ký tự nguyên âm</title>
</head>
<body>
<script>
    let characters = prompt('nhập 1 ký tự');
    switch (characters) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write(characters +' là nguyên âm')
            break;
        default:
            document.write(characters + ' là phụ âm')
    }
</script>
</body>
</html>
