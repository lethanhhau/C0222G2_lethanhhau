<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<input style="border: 0px" type="text" id="return">
<script>
    let input = parseInt(prompt("number",'' ));
    if (input > 0){
        document.getElementById('return').value =  'số lớn hơn 0';
    }else{
        document.getElementById('return').value = ' số bé hơn 0';
    }
</script>
</body>
</html>
