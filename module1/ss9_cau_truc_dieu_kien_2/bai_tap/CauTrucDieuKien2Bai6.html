<script>
    let a = parseFloat(prompt("a"));
    let b = parseFloat(prompt("b"));
    if (a === 0) {
        if (b === 0) {
            alert('Phương trình vô số nghiệm');
        } else {
            alert('phương trình vô nghiệm');
        }
    } else {
        alert('phương trình có 1 nghiệm =' + - b / a);

    }
</script>
