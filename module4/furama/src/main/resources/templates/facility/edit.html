<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{bootstrap-css :: bootstrapCss123}"></th:block>
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Update Facility</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/facility/edit" method="post" th:object="${facility}">
        <div class="mb-3 mt-3">
            <input type="hidden" class="form-control" placeholder="id" th:field="*{facilityId}">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Facility Name:</label>
            <input type="text" class="form-control" placeholder="Enter Facility Name" th:field="*{facilityName}">
        </div>
        <div style="color: red" th:errors = "*{facilityName}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Facility Area:</label>
            <input type="text" class="form-control" placeholder="Enter Facility Area" th:field="*{facilityArea}">
        </div>
        <div style="color: red" th:errors = "*{facilityArea}"></div>


        <div class="mb-3 mt-3">
            <label class="form-label h6">Facility Cost:</label>
            <input type="text" class="form-control" placeholder="Enter Facility Cost" th:field="*{facilityCost}">
        </div>
        <div style="color: red" th:errors = "*{facilityCost}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Max People:</label>
            <input type="text" class="form-control" placeholder="Enter Max People" th:field="*{maxPeople}">
        </div>
        <div style="color: red" th:errors = "*{maxPeople}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Rent Type Id:(select one):</label>
            <select class="form-select" th:field="*{rentType}">
                <option th:each="item,loop : ${rentTypes}" th:text="${item.rentTypeName}" th:value="${item.rentTypeId}"></option>
            </select>

        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Facility Type Id:(select one):</label>
            <select class="form-select" th:field="*{facilityType}">
                <option th:each="item,loop : ${facilityTypes}" th:text="${item.facilityTypeName}" th:value="${item.facilityTypeId}"></option>
            </select>

        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Standard Room:</label>
            <input type="text" class="form-control" placeholder="Enter Standard Room" th:field="*{standardRoom}">
        </div>
        <div style="color: red" th:errors = "*{standardRoom}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Description Other Convenience:</label>
            <input type="text" class="form-control" placeholder="Enter Description Other Convenience" th:field="*{descriptionOtherConvenience}">
        </div>
        <div style="color: red" th:errors = "*{descriptionOtherConvenience}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Pool Area:</label>
            <input type="text" class="form-control" placeholder="Enter Pool Area" th:field="*{poolArea}">
        </div>
        <div style="color: red" th:errors = "*{poolArea}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Number Of Floors:</label>
            <input type="text" class="form-control" placeholder="Enter Number Of Floors" th:field="*{numberOfFloors}">
        </div>
        <div style="color: red" th:errors = "*{numberOfFloors}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Facility Free:</label>
            <input type="text" class="form-control" placeholder="Enter Facility Free" th:field="*{facilityFree}">
        </div>
        <div style="color: red" th:errors = "*{facilityFree}"></div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/facility-list" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{bootstrap-css :: boostrapScript123}"></th:block>
</body>
</html>
