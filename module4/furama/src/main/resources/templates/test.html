<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <th:block th:replace="~{bootstrap-css :: bootstrapCss}"></th:block>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="btnHome" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Create Product
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create Employee</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form action="" class="form-control">

                                        <div class="modal-body">
                                            <label for="employeeName" class="form-label">Employee Name</label>
                                            <input type="text" class="form-control" id="employeeName">
                                            <label for="employeeBirthday" class="form-label">Employee Birthday</label>
                                            <input type="text" class="form-control" id="employeeBirthday">
                                            <label for="employeeIdCard" class="form-label">Employee Id Card</label>
                                            <input type="text" class="form-control" id="employeeIdCard">
                                            <label for="employeeSalary" class="form-label">Employee Salary</label>
                                            <input type="text" class="form-control" id="employeeSalary">
                                            <label for="employeePhone" class="form-label">Employee Phone</label>
                                            <input type="text" class="form-control" id="employeePhone">
                                            <label for="employeeEmail" class="form-label">employeeEmail</label>
                                            <input type="text" class="form-control" id="employeeEmail">
                                            <label for="employeeAddress" class="form-label">Employee Address</label>
                                            <input type="text" class="form-control" id="employeeAddress">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-primary" id="btnCreate">Save
                                                changes
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchVal">
                    <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <table class="table table-info">
        <thead>
        <tr>
            <td>Employee Id</td>
            <td>Employee Name</td>
            <td>Employee Birthday</td>
            <td>Employee Id Card</td>
            <td>Employee Salary</td>
            <td>Employee Phone</td>
            <td>Employee Email</td>
            <td>Employee Address</td>
            <td>Delete</td>
            <td>Edit</td>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>
    <ul class="pagination" id="paginationTableBody">
    </ul>
</div>

<script src="../styles/jquery.min.js"></script>
<script>
    let totalPageTemp = 0;
    let curPage = 0;
    function showListEmployee(pageNumber, searchParam) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/employee-list?page=" + pageNumber + "&searchValue=" + searchParam,
            success: function (pageEmployee) {
                totalPageTemp = pageEmployee.totalPages;
                let employeeTable = "";
                for (let i = 0; i < pageEmployee.content.length; i++) {
                    employeeTable += `<tr>
        <td>${pageEmployee.content[i].employeeId}</td>
        <td>${pageEmployee.content[i].employeeName}</td>
        <td>${pageEmployee.content[i].employeeBirthday}</td>
        <td>${pageEmployee.content[i].employeeIdCard}</td>
        <td>${pageEmployee.content[i].employeeSalary}</td>
        <td>${pageEmployee.content[i].employeePhone}</td>
        <td>${pageEmployee.content[i].employeeEmail}</td>
        <td>${pageEmployee.content[i].employeeAddress}</td>
        <td>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModalCreate${pageEmployee.content[i].employeeId}">
          Delete
        </button>
        <!-- Modal -->
                    <div class="modal fade" id="exampleModalCreate${pageEmployee.content[i].employeeId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title text-warning" id="exampleModalLabel">FBI Warning!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Do you want to delete smartphone ${pageEmployee.content[i].employeeName} with id = ${pageEmployee.content[i].employeeId}
                    </div>
                    <div class="modal-footer">
                    <a href="${pageEmployee.content[i].employeeId}" class="btn btn-outline-success" id="btnDelete" data-bs-dismiss="modal">Success</a>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                    </div>
                    </div>
                    </td>
                    <td>
                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModalEdit${pageEmployee.content[i].employeeId}">
                    Edit
                    </button>
                        <!-- Modal -->
                    <div class="modal fade" id="exampleModalEdit${pageEmployee.content[i].employeeId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <input type="hidden" class="form-control" id="employeeIdEdit" value="${pageEmployee.content[i].employeeId}">
                    <label for="employeeName" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="employeeNameEdit" value="${pageEmployee.content[i].employeeName}">
                    <label for="employeeBirthday" class="form-label">Employee Birthday</label>
                    <input type="text" class="form-control" id="employeeBirthdayEdit" value="${pageEmployee.content[i].employeeBirthday}">
                    <label for="employeeIdCard" class="form-label">Employee Id Card</label>
                    <input type="text" class="form-control" id="employeeIdCardEdit" value="${pageEmployee.content[i].employeeIdCard}">
                    <label for="employeeSalary" class="form-label">Employee Salary</label>
                    <input type="text" class="form-control" id="employeeSalaryEdit" value="${pageEmployee.content[i].employeeSalary}">
                    <label for="employeePhone" class="form-label">Employee Phone</label>
                    <input type="text" class="form-control" id="employeePhoneEdit" value="${pageEmployee.content[i].employeePhone}">
                    <label for="employeeEmail" class="form-label">Employee Email</label>
                    <input type="text" class="form-control" id="employeeEmailEdit" value="${pageEmployee.content[i].employeeEmail}">
                    <label for="employeeAddress" class="form-label">Employee Address</label>
                    <input type="text" class="form-control" id="employeeAddressEdit" value="${pageEmployee.content[i].employeeAddress}">
                    </div>
                    <div class="modal-footer">
                    <a href="${pageEmployee.content[i].employeeId}" class="btn btn-outline-success" id="btnEdit" data-bs-dismiss="modal">Success</a>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    </div>
                    </div>
                    </div>
                    </td>
                    </tr>`;
                    }
                    let paginationTable = "";
                    switch (Number(pageNumber)) {
                    case 0:
                    paginationTable += `<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>`;
                    break;
                    default:
                    paginationTable += `<li class="page-item "><a class="page-link" href="` + pageNumber + `" id="aPrevious">Previous</a></li>`;
                    break;
                    }
                    for (let i = 0; i < pageEmployee.totalPages; i++) {
                    switch (Number(i)){
                    case Number(pageNumber):
                    curPage = i;
                    paginationTable += `<li class="page-item active"><a class="page-link" id="aItem" href="`+ i +`">`+ (i + 1) +`</a></li>`;
                    break;
                    default:
                    paginationTable += `<li class="page-item"><a class="page-link" id="aItem" href="`+ i +`">`+ (i + 1) +`</a></li>`;
                    break;
                    }
                    }
                    switch (Number(pageNumber)) {
                    case pageEmployee.totalPages = (Number(pageEmployee.totalPages) <= 0) ? 0 : Number((pageEmployee.totalPages - 1)):
                    paginationTable += `<li class="page-item disabled"><a class="page-link" href="#">Next</a></li>`;
                    break;
                    default:
                    paginationTable += `<li class="page-item "><a class="page-link" href="`+ pageNumber +`" id="aNext">Next</a></li>`;
                    break;
                    }
                    $("#paginationTableBody").html(paginationTable);
                    $("#employeeTableBody").html(employeeTable);
                    },
                    error: function (resultError) {
                    console.log(resultError)
                    }
                    });
                    }

                    showListEmployee(0, "");

                    $("#btnCreate").click(function () {
                    let searchValue = $("#searchVal").val();
                    let employeeName = $("#employeeName").val();
                    let employeeBirthday = $("#employeeBirthday").val();
                    let employeeIdCard = $("#employeeIdCard").val();
                    let employeeSalary = $("#employeeSalary").val();
                    let employeePhone = $("#employeePhone").val();
                    let employeeEmail = $("#employeeEmail").val();
                    let employeeAddress = $("#employeeAddress").val();

                    let employee = {
                    employeeName: employeeName,
                    employeeBirthday: employeeBirthday,
                    employeeIdCard: employeeIdCard
                    employeeSalary: employeeSalary
                    employeePhone: employeePhone
                    employeeEmail: employeeEmail
                    employeeAddress: employeeAddress
                    }

                    $.ajax({
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    type: "POST", //GET, DELETE, PUT...
                    url: "http://localhost:8080/employee-create",
                    data: JSON.stringify(employee),
                    success: function (resultSuccess) {
                    $("#employeeName").val("");
                    $("#employeeBirthday").val("");
                    $("#employeeIdCard").val("");
                    $("#employeeSalary").val("");
                    $("#employeePhone").val("");
                    $("#employeeEmail").val("");
                    $("#employeeAddress").val("");
                    showListEmployee((totalPageTemp-1), searchValue);
                    },
                    error: function (resultError) {
                    console.log(resultError)
                    }
                    });
                    })

                    $(document).ready(function () {
                    $("#employeeTableBody").on('click', '#btnDelete', function (event) {
                    let searchValue = $("#searchVal").val();
                    let idDelete = $(this).attr("href");
                    $.ajax({
                    type: "DELETE",
                        //tên API
                    url: "http://localhost:8080/employee-delete/" + idDelete,
                        //xử lý khi thành công
                    success: function (data) {
                    $(this).parent().parent().remove();
                    showListEmployee(curPage, searchValue);
                    }
                    });
                    event.preventDefault();
                    })
                    });
                    $(document).ready(function () {
                    $("#employeeTableBody").on('click', '#btnEdit', function (event) {
                    let searchValue = $("#searchVal").val();
                    let idEdit = $(this).attr("href");
                    event.preventDefault();
                    let employeeNameE = $("#exampleModalEdit" + idEdit + " #employeeNameEdit").val();
                    let employeeBirthdayE = $("#exampleModalEdit" + idEdit + " #employeeBirthdayEdit").val();
                    let employeeIdCardE = $("#exampleModalEdit" + idEdit + " #employeeIdCardEdit").val();
                    let employeeSalaryE = $("#exampleModalEdit" + idEdit + " #employeeSalaryEdit").val();
                    let employeePhoneE = $("#exampleModalEdit" + idEdit + " #employeePhoneEdit").val();
                    let employeeEmailE = $("#exampleModalEdit" + idEdit + " #employeeEmailEdit").val();
                    let employeeAddressE = $("#exampleModalEdit" + idEdit + " #employeeAddressEdit").val();

                    let employee = {
                    employeeId: idEdit,
                    employeeName: employeeNameE,
                    employeeBirthday: employeeBirthdayE,
                    employeeIdCard: employeeIdCardE
                    employeeSalary: employeeSalaryE
                    employeePhone: employeePhoneE
                    employeeEmail: employeeEmailE
                    employeeAddress: employeeAddressE
                    }
                    $.ajax({
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    type: "POST", //GET, DELETE, PUT...
                    url: "http://localhost:8080/employee-create",
                    data: JSON.stringify(employee),
                    success: function (resultSuccess) {
                    showListEmployee(curPage, searchValue);
                    },
                    error: function (resultError) {
                    console.log(resultError)
                    }
                    });
                    })

                    })
                    $(document).ready(function () {
                    $("#paginationTableBody").on('click', '#aNext', function (event) {
                    let numberPage = $(this).attr("href");
                    let searchValue = $("#searchVal").val();
                    numberPage++;
                    event.preventDefault();
                    showListEmployee(numberPage, searchValue);
                    })
                    })
                    $(document).ready(function () {
                    $("#paginationTableBody").on('click', '#aPrevious', function (event) {
                    let numberPage = $(this).attr("href");
                    let searchValue = $("#searchVal").val();
                    numberPage--;
                    event.preventDefault();
                    showListEmployee(numberPage, searchValue);
                    })
                    })
                    $(document).ready(function () {
                    $("#paginationTableBody").on('click', '#aItem', function (event) {
                    let numberPage = $(this).attr("href");
                    let searchValue = $("#searchVal").val();
                    event.preventDefault();
                    showListEmployee(numberPage, searchValue);
                    })
                    })
                    $("#btnSearch").click(function () {
                    let searchValue = $("#searchVal").val();
                    showListEmployee(0, searchValue);
                    })
                    $("#btnHome").click(function (event) {
                    showListEmployeee(0, "");
                    $("#searchVal").val("");
                    event.preventDefault();
                    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<th:block th:replace="~{bootstrap-css :: boostrapScript}"></th:block>
</body>
</html>
