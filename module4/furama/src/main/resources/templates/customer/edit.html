<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{bootstrap-css :: bootstrapCss123}"></th:block>
</head>
<body>

<header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1 class="logo me-auto me-lg-0"><a href="http://localhost:63342/case_study/templates/home.html?_ijt=l4qo9gnajl0arbkijmupkc4qha&_ij_reload"> <img
                src="https://furamavietnam.com/wp-content/uploads/2018/10/logo.png" style="margin-left: 20px"> </a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="active" href="http://localhost:63342/case_study/templates/home.html?_ijt=l4qo9gnajl0arbkijmupkc4qha&_ij_reload">Home</a></li>
                <li><a href="">Employee</a></li>
                <li><a href="http://localhost:63342/case_study/templates/customer/list.html?_ijt=qcap0j5b4vkvb23gnvg50occ40&_ij_reload">Customer</a></li>
                <li><a href="http://localhost:63342/case_study/templates/facility/list.html?_ijt=ob07ievcruni22qjfukdhv88oe&_ij_reload">Facility</a></li>
                <li><a href="/contract-list">Contract</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <div class="header-social-links">
            <a href="https://twitter.com/?lang=vi" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="https://vi-vn.facebook.com/" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
        </div>
    </div>
</header>


<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Edit Customer</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/customer/edit" method="post" th:object="${customer}">
        <div class="mb-3 mt-3">
            <input type="hidden" class="form-control" placeholder="id" th:field="*{customerId}">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Code:</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" th:field="*{customerCode}">
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Type ID (select one):</label>
            <select class="form-select" th:field="*{customerType}">
                <div th:each="item,loop : ${customerTypes}" >
                    <option th:text="${item.customerTypeName}" th:value="${item.customerTypeId}" selected></option>
                </div>
            </select>

        </div>

        <div style="color: red" th:errors = "*{customerType}"></div> <div class="mb-3 mt-3">

        <label class="form-label h6">Customer Name:</label>
        <input type="text" class="form-control" placeholder="Enter Customer Name" th:field="*{customerName}">
    </div>

        <div style="color: red" th:errors = "*{customerName}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Birthday:</label>
            <input type="date" class="form-control" placeholder="Enter Customer Birthday" th:field="*{customerBirthday}">
        </div>

        <div style="color: red" th:errors = "*{customerBirthday}"></div>

        <div class="mb-3 mt-3">

            <label class="form-label h6">Customer Gender:(select one):</label>
            <select class="form-select" th:field="*{customerGender}">
                <option value="Male" >Male</option>
                <option value="FeMale">FeMale</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div style="color: red" th:errors = "*{customerGender}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">customer Id Card:</label>
            <input type="text" class="form-control" placeholder="Enter customer Id Card" th:field="*{customerIdCard}">
        </div>

        <div style="color: red" th:errors = "*{customerIdCard}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Phone:</label>
            <input type="text" class="form-control" placeholder="Enter customer Phone" th:field="*{customerPhone}">
        </div>

        <div style="color: red" th:errors = "*{customerPhone}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Email:</label>
            <input type="email" class="form-control" placeholder="Enter customer Email" th:field="*{customerEmail}">
        </div>

        <div style="color: red" th:errors = "*{customerEmail}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Address:</label>
            <input type="text" class="form-control" placeholder="Enter customer Address" th:field="*{customerAddress}">
        </div>

        <div style="color: red" th:errors = "*{customerAddress}"></div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/customer-list" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{bootstrap-css :: boostrapScript123}"></th:block>
</body>
</html>
