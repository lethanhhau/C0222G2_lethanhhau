<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{bootstrap-css :: bootstrapCss123}"></th:block>
</head>
<body>
<div class="p-3 text-center bg-image"
     style="height: 50px;">
    <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-success">
                <h1 class="mb-3">Create Customer</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="/customer/create" method="post" th:object="${customerDto}">

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Code:</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" th:field="*{customerCode}">
        </div>

        <div style="color: red" th:errors = "*{customerCode}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Type Id:(select one):</label>
            <select class="form-select" th:field="*{customerType}">
                <option th:each="item,loop : ${customerTypes}" th:text="${item.customerTypeName}" th:value="${item.customerTypeId}"></option>
            </select>

        </div>

        <div style="color: red" th:errors = "*{customerType}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Name:</label>
            <input type="text" class="form-control" placeholder="Enter Customer Name" th:field="*{customerName}">
        </div>

        <div style="color: red" th:errors = "*{customerName}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Birthday:</label>
            <input type="date" class="form-control" placeholder="Enter Customer Birthday" th:field="*{customerBirthday}">
        </div>

        <div style="color: red" th:errors = "*{customerBirthday}"></div>

        <div class="mb-3 mt-3">

            <label class="form-label h6">Customer Gender:(select one):</label>
            <select class="form-select" th:field="*{customerGender}">
                        <option value="Male" >Male</option>
                        <option value="FeMale">FeMale</option>
                        <option value="Other">Other</option>
            </select>
        </div>

        <div style="color: red" th:errors = "*{customerGender}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">customer Id Card:</label>
            <input type="text" class="form-control" placeholder="Enter customer Id Card" th:field="*{customerIdCard}">
        </div>

        <div style="color: red" th:errors = "*{customerIdCard}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Phone:</label>
            <input type="text" class="form-control" placeholder="Enter customer Phone" th:field="*{customerPhone}">
        </div>

        <div style="color: red" th:errors = "*{customerPhone}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Email:</label>
            <input type="email" class="form-control" placeholder="Enter customer Email" th:field="*{customerEmail}">
        </div>

        <div style="color: red" th:errors = "*{customerEmail}"></div>

        <div class="mb-3 mt-3">
            <label class="form-label h6">Customer Address:</label>
            <input type="text" class="form-control" placeholder="Enter customer Address" th:field="*{customerAddress}">
        </div>

        <div style="color: red" th:errors = "*{customerAddress}"></div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
        <a href="/customer-list" class="btn btn-outline-secondary">Back home</a>
    </form>
</div>
</div>
<th:block th:replace="~{bootstrap-css :: boostrapScript123}"></th:block>
</body>
</html>
